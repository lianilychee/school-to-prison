<html>

<head>
    
    <title>School to Prison visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>    <!-- // <script src='scripts/datamaps.usa.min.js'></script> -->
    <script src='scripts/datamaps.all.min.js'></script>

</head>

<body>

    <div id="container" style="position: relative; width: 500px; height: 300px;">
    </div>

    <script>
        var map = new Datamap({
            element: document.getElementById('container'),
            scope: 'usa',
            geographyConfig: {
                popupOnHover: false,
                highlightOnHover: false
            }
        });

        var bubbles = [{
            radius: 25,
            latitude: 42.2,
            longitude: -71.2
        }];

        map.bubbles(bubbles);

    </script>
    
</body>

</html>
